paths:
  /api/beneficiary/auth/profile:
    get:
      tags:
        - Profile
      summary: Get beneficiary profile
      description: |
        Retrieve the authenticated beneficiary's profile information including personal details and location.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Profile retrieved successfully'
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Profile
      summary: Update beneficiary profile
      description: |
        Update the authenticated beneficiary's profile information.
        This marks the user as verified after the first profile update.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 100
                  example: 'Mohammed Ali Khan'
                profile:
                  type: object
                  properties:
                    dateOfBirth:
                      type: string
                      format: date
                      example: '1990-01-15'
                    gender:
                      type: string
                      enum: ['male', 'female', 'other']
                      example: 'male'
                    fatherName:
                      type: string
                      example: 'Ali Khan'
                    motherName:
                      type: string
                      example: 'Fatima Khan'
                    aadhaarNumber:
                      type: string
                      example: '1234 5678 9012'
                    rationCardNumber:
                      type: string
                      example: 'RC123456'
                    address:
                      type: object
                      properties:
                        houseName:
                          type: string
                          example: 'Green Villa'
                        street:
                          type: string
                          example: 'MG Road'
                        landmark:
                          type: string
                          example: 'Near City Hospital'
                        pincode:
                          type: string
                          example: '673001'
                    location:
                      type: object
                      properties:
                        district:
                          type: string
                          example: '507f1f77bcf86cd799439011'
                        area:
                          type: string
                          example: '507f1f77bcf86cd799439012'
                        unit:
                          type: string
                          example: '507f1f77bcf86cd799439013'
                    familyDetails:
                      type: object
                      properties:
                        totalMembers:
                          type: number
                          example: 5
                        annualIncome:
                          type: number
                          example: 80000
                        occupation:
                          type: string
                          example: 'Farmer'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Profile updated successfully'
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
