<!DOCTYPE html>
<html>
<head>
    <title>Test Current Token</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .section {
            background: #252526;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #007acc;
        }
        .success {
            border-left-color: #4ec9b0;
        }
        .error {
            border-left-color: #f48771;
        }
        .warning {
            border-left-color: #dcdcaa;
        }
        pre {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #3e3e42;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #005a9e;
        }
        .key {
            color: #9cdcfe;
        }
        .value {
            color: #ce9178;
        }
        .number {
            color: #b5cea8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Token Debugger</h1>
        
        <div class="section">
            <button onclick="checkToken()">üîé Check Current Token</button>
            <button onclick="testAPI()">üß™ Test API Call</button>
            <button onclick="clearAndReload()">üóëÔ∏è Clear & Reload</button>
        </div>

        <div id="output"></div>
    </div>

    <script>
        function checkToken() {
            const output = document.getElementById('output');
            output.innerHTML = '';

            const token = localStorage.getItem('token');
            
            if (!token) {
                output.innerHTML = `
                    <div class="section error">
                        <h2>‚ùå No Token Found</h2>
                        <p>You are not logged in. Please log in first.</p>
                    </div>
                `;
                return;
            }

            try {
                // Decode JWT token
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid token format');
                }

                const payload = JSON.parse(atob(parts[1]));
                const header = JSON.parse(atob(parts[0]));

                const now = Math.floor(Date.now() / 1000);
                const isExpired = payload.exp && payload.exp < now;

                output.innerHTML = `
                    <div class="section ${isExpired ? 'error' : 'success'}">
                        <h2>${isExpired ? '‚ö†Ô∏è' : '‚úÖ'} Token Status: ${isExpired ? 'EXPIRED' : 'VALID'}</h2>
                    </div>

                    <div class="section">
                        <h2>üìã Token Payload</h2>
                        <pre>${JSON.stringify(payload, null, 2)}</pre>
                    </div>

                    <div class="section">
                        <h2>üîë Key Information</h2>
                        <pre>
<span class="key">User ID:</span>     <span class="value">${payload.userId || 'N/A'}</span>
<span class="key">Role:</span>        <span class="value">${payload.role || 'N/A'}</span>
<span class="key">Issued At:</span>   <span class="value">${payload.iat ? new Date(payload.iat * 1000).toLocaleString() : 'N/A'}</span>
<span class="key">Expires At:</span>  <span class="value">${payload.exp ? new Date(payload.exp * 1000).toLocaleString() : 'N/A'}</span>
<span class="key">Time Left:</span>   <span class="value">${payload.exp ? Math.max(0, Math.floor((payload.exp - now) / 60)) + ' minutes' : 'N/A'}</span>
                        </pre>
                    </div>

                    <div class="section">
                        <h2>üîê Token Header</h2>
                        <pre>${JSON.stringify(header, null, 2)}</pre>
                    </div>

                    <div class="section warning">
                        <h2>üéØ Expected for Admin Access</h2>
                        <pre>
<span class="key">Role should be one of:</span>
  - super_admin
  - state_admin ‚úì (You have this)
  - district_admin
  - area_admin
  - unit_admin
                        </pre>
                    </div>

                    <div class="section">
                        <h2>üìù Raw Token (first 100 chars)</h2>
                        <pre>${token.substring(0, 100)}...</pre>
                    </div>
                `;

            } catch (error) {
                output.innerHTML = `
                    <div class="section error">
                        <h2>‚ùå Error Decoding Token</h2>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testAPI() {
            const output = document.getElementById('output');
            const token = localStorage.getItem('token');

            if (!token) {
                output.innerHTML = `
                    <div class="section error">
                        <h2>‚ùå No Token Found</h2>
                        <p>Please log in first.</p>
                    </div>
                `;
                return;
            }

            output.innerHTML = `
                <div class="section">
                    <h2>üß™ Testing API Call...</h2>
                    <p>Making request to: <code>GET /api/beneficiaries?page=1&limit=10</code></p>
                </div>
            `;

            try {
                const response = await fetch('http://localhost:8000/api/beneficiaries?page=1&limit=10&includeApprovedInterviews=true', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                output.innerHTML += `
                    <div class="section ${response.ok ? 'success' : 'error'}">
                        <h2>${response.ok ? '‚úÖ' : '‚ùå'} Response Status: ${response.status} ${response.statusText}</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;

                if (!response.ok) {
                    output.innerHTML += `
                        <div class="section warning">
                            <h2>üîç Debugging Steps</h2>
                            <ol>
                                <li>Check if the API server is running on port 8000</li>
                                <li>Verify the token role is 'state_admin'</li>
                                <li>Check server logs for authentication errors</li>
                                <li>Verify the route authorization in beneficiaryRoutes.js</li>
                            </ol>
                        </div>
                    `;
                }

            } catch (error) {
                output.innerHTML += `
                    <div class="section error">
                        <h2>‚ùå Network Error</h2>
                        <pre>${error.message}</pre>
                        <p>Make sure the API server is running on http://localhost:8000</p>
                    </div>
                `;
            }
        }

        function clearAndReload() {
            if (confirm('This will log you out. Continue?')) {
                localStorage.clear();
                sessionStorage.clear();
                alert('‚úÖ Cleared! Reloading...');
                location.reload();
            }
        }

        // Auto-check on load
        window.onload = checkToken;
    </script>
</body>
</html>
